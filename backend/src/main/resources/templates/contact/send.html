<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" th:href="@{http://127.0.0.1:8080/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center w-100 my-3">
        <div class="text-center">
            <img th:src="@{http://127.0.0.1:8080/images/spring-logo.png}" alt="Logo Admin" width="100">
            <h4>Admin Society</h4>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <div class="card container col-md-8 pb-5">
            <div class="card-header">
                <div>
                    De la part de :
                    <span class="fw-bold" th:text="${name}"></span>
                </div>
                <div>
                    Adresse mail :
                    <span class="fw-bold" th:text="${email}"></span>
                </div>
            </div>
            <div class="card-body text-center d-flex flex-column align-items-center mb-3">
                <div class="fs-4">Message</div>
                <div class="border border-secondary rounded-3 p-2 my-2 text-start" th:text="${message}"></div>
            </div>
        </div>
    </div>
</body>

</html>
